<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetary Society - Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000080; /* midnight blue */
            color: white;
			overflow-x: hidden;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-family: 'Pacifico', cursive;
            font-size: 32px;
            color: white;
        }

        .nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .nav a:hover {
            color: #ccc;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="tel"],
        form input[type="number"],
        form select {
            width: 100%;
            padding: 6px 12px;
            margin: 8px 0;
            box-sizing: border-box;
            background-color: white;
            color: black;
        }

        form button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
		
		img {
            border: 3px solid #ccc;
            border-radius: 5px;
            object-fit: cover;
        }

    </style>
</head>
<body>
    <header>
        <h1>Planetary Society - Contact</h1>
    </header>
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="registration.html">Registration</a>
        <a href="education.html">Education</a>
		<a href="alert.html">Alert</a>
        <a href="shopping.html">Shopping</a>
    </nav>
    <main>
        <h2>Contact Us / Join the Society</h2>
        <form>
            <label for="first-name">First Name*:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name*:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="address">Address*:</label>
            <input type="text" id="address" name="address" required>

            <label for="state">State*:</label>
            <input type="text" id="state" name="state" required>

            <label for="zip">Zip*:</label>
            <input type="number" id="zip" name="zip" required>

            <label for="phone-number">Phone Number*:</label>
            <input type="tel" id="phone-number" name="phone-number" required>

            <label for="email">Email*:</label>
			<input type="email" id="email" name="email" required>
			
			<label for="comments">Comments or Questions:</label>
			<textarea id="comments" name="comments" rows="4" cols"50"></textarea>
			
			<button type="submit">Submit</button>
		</form>
	</main>
	<script src="script.js"></script>
</body>
</html>
